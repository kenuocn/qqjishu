<header class="header">
  <h1 class="logo"><a href="/"><img src="{$cfg['logo']}" alt="Ansel-博客">Ansel-博客</a></h1>
  <ul class="nav">
    <li class="navmore"></li>
    <Ansel m="sort" catid="0"  order="listorder ASC">
    <volist name="data" id="vo">
        <li class="menu-item menu-item-type-taxonomy menu-item-object-category <if condition="$vo['id'] eq $catid">current-menu-item</if>">
            <a href="{$vo.url}"><i class="fa fa-{$vo.font}"></i> {$vo.catname}</a>
            <Ansel m="sort" catid="$vo['id']" order="listorder desc">
            <if condition="$data">
            <ul class="sub-menu">
            <volist name="data" id="sub"> 
                <li class="menu-item menu-item-type-post_type menu-item-object-page"><a href="{$sub.url}">{$sub.catname}</a></li>
             </volist>
             </ul>
             </if>
            </Ansel>
        </li>
    </volist>
    </Ansel>
  </ul>
  <div class="feeds"> 
      <a class="feed feed-weibo" rel="external nofollow" href="" target="_blank"><i></i>新浪微博</a> 
      <a class="feed feed-tqq" rel="external nofollow" href="javascript:;" title="扫码加群" data-content="<img src='{$cfg['ewm']}'>"><i></i>QQ群</a> 
  </div>
  <div class="slinks" style="display:none"> 
      <a href="" title="链接01">链接01</a>|
      <a href="" title="链接02">链接02</a><br>
      <a href="" title="链接03">链接03</a>
  </div>
</header>
