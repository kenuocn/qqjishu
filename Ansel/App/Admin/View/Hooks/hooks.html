<include file="Public/header"/>
<div class="wrapper wrapper-content animated {:C('Animation')}">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title">
          <include file="Public/nav"/>
        </div>
        <div class="ibox-content">
        <form class="form-horizontal m-t" action="" method="post" id="commentForm">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th style="text-align:center">ID</th>
                <th style="text-align:center">钩子名称</th>
                <th style="text-align:center">钩子描述</th>
                <th style="text-align:center">钩子类型</th>
                <th style="text-align:center;">操作</th>
              </tr>
            </thead>
            <tbody>
			<volist name="data['list']" id="vo">
              <tr>
                <td style="text-align:center">{$vo.id}</td>
                <td style="text-align:center">{$vo.name}</td>
                <td style="text-align:center">{$vo.remark}</td>
                <td style="text-align:center"><if condition="$vo['type'] eq 1">视图<else/>控制器</if></td>
                <td style="text-align:center;">
                  <a href="{:U('Hooks/edit_hooks',array('id'=>$vo['id']))}" class="btn mg0 btn-primary btn-xs"><i class="fa fa-paste"></i> 编辑</a>
                  <a href="{:U('Hooks/del_hooks',array('id'=>$vo['id']))}" class="btn mg0 btn-danger btn-xs J_del"><i class="fa fa-times"></i> 删除</a>
                </td>
              </tr>
			</volist>
            </tbody>
          </table>
          {$data['page']}  
        </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="$public/js/validate/validate.js"></script> 
<script src="$public/js/validate/messages.js"></script> 
<script src="$public/js/common.js"></script>
</body>
</html>
