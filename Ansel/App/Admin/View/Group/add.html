<include file="Public/header"/>
<div class="wrapper wrapper-content animated {:C('Animation')}">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title"> <include file="Public/nav"/>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal m-t" action="" method="post" id="commentForm">
            <div class="form-group">
              <label class="col-sm-2 control-label">是否启用：</label>
              <div class="col-sm-4">
                <select class="form-control" name="status" style="width:99%">
                  <option value="1" <if condition="$info['status'] eq 1">selected</if>>启用</option>
                  <option value="0" <if condition="$info['status'] eq 0">selected</if>>禁用</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">角色名称：</label>
              <div class="col-sm-4">
                <input type="text" name="title" value="{$info.title}" class="form-control" required aria-required="true">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">角色描述：</label>
              <div class="col-sm-4">
                <textarea name="describe" class="form-control">{$info.describe}</textarea>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-4 col-sm-offset-2">
              	<input type="hidden" name="id" value="{$info.id}">
                <button class="btn btn-primary" type="submit"><if condition="$info['id']">保存修改<else/>添加角色</if></button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="$public/js/validate/validate.js"></script> 
<script src="$public/js/validate/messages.js"></script> 
<script src="$public/js/common.js"></script>
</body>
</html>
