<include file="Public/header"/>
<div class="wrapper wrapper-content animated {:C('Animation')}">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
         <div class="ibox-title"> <include file="Public/nav"/> </div>
        <div class="ibox-content">
          <div class="tabs-container">
            <ul class="nav nav-tabs">
              <li class="active"><a data-toggle="tab" href="#tab-1" aria-expanded="true">文章信息</a> </li>
              <li class=""><a data-toggle="tab" href="#tab-2" aria-expanded="false">其他数据</a> </li>
            </ul>
            <form class="form-horizontal" action="" method="post" id="commentForm">
              <div class="tab-content">
                <div id="tab-1" class="tab-pane active">
                  <div class="panel-body">
                    <div class="form-group">
                      <label class="col-sm-2 control-label">栏目分类：</label>
                      <div class="col-sm-5">
                        <select class="form-control" name="catid" style="width:99%">
                          <volist name="sort" id="vo">
                            <option value="{$vo.id}" <if condition="$info['catid'] eq $vo['id']"> selected </if>>{$vo.catname}</option>
                          </volist>
                        </select>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">标题： <font color="#FF0000">*</font></label>
                      <div class="col-sm-6">
                        <input type="text" name="title" value="{$info.title}"  placeholder="文章标题" class="form-control" required aria-required="true">
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 必须填写</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">缩略图：</label>
                      <div class="col-sm-6">
                        <webhtml name="thumb" btn="上传图片" num="5" auto="true" value="$info['thumb']" type="image"/>
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 可以上传多张缩略图</span>
                      </div>
                    </div>
                    <!--div class="form-group">
                      <label class="col-sm-2 control-label">关键词：</label>
                      <div class="col-sm-6">
                        <input type="text" name="keywords" value="{$info.keywords}" placeholder="关键词" class="form-control">
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 多关键词之间用空格或者英文逗号隔开</span>
                       </div>
                    </div-->
                    <div class="form-group">
                      <label class="col-sm-2 control-label">摘要：</label>
                      <div class="col-sm-6">
                        <textarea name="description" class="form-control" placeholder="文章摘要">{$info.description}</textarea>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">标签：</label>
                      <div class="col-sm-6">
                        <input type="text" name="tags" value="{$info.tags}" placeholder="文章标签" class="form-control">
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 标签用逗号隔开</span>
                       </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">作者：</label>
                      <div class="col-sm-6">
                        <input type="text" name="author" value="{$info['author']?$info['author']:$author}"  placeholder="作者"  class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">内容： <font color="#FF0000">*</font></label>
                      <div class="col-sm-9">
                        <textarea name="content" id="content" style="height:300px;" required aria-required="true">{$info.content}</textarea>
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 必须填写</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">操作：</label>
                      <div class="col-sm-10">
                        <div class="radio radio-info radio-inline">
                          <input type="radio" id="status1" value="1" name="status" <if condition="$info['status'] eq 1">checked</if>>
                          <label for="status1">审核</label>
                        </div>
                        <div class="radio radio-inline">
                          <input type="radio" id="status2" value="0" name="status" <if condition="$info['status'] eq 0">checked</if>>
                          <label for="status2">取消审核</label>
                        </div>
                        <div class="radio radio-info radio-inline">
                          <input type="radio" id="top1" value="1" name="top" <if condition="$info['top'] eq 1">checked</if>>
                          <label for="top1">置顶</label>
                        </div>
                        <div class="radio radio-inline">
                          <input type="radio" id="top2" value="0" name="top" <if condition="$info['top'] eq 0">checked</if>>
                          <label for="top2">取消置顶</label>
                        </div>
                        <div class="radio radio-info radio-inline">
                          <input type="radio" id="rec1" value="1" name="rec" <if condition="$info['rec'] eq 1">checked</if>>
                          <label for="rec1">推荐</label>
                        </div>
                        <div class="radio radio-inline">
                          <input type="radio" id="rec2" value="0" name="rec" <if condition="$info['rec'] eq 0">checked</if>>
                          <label for="rec2">取消推荐</label>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div id="tab-2" class="tab-pane">
                  <div class="panel-body">
                    <div class="form-group">
                      <label class="col-sm-2 control-label">点击量：</label>
                      <div class="col-sm-6">
                        <input type="number" name="views" value="{$info.views|default="0"}" placeholder="点击量" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">点赞量：</label>
                      <div class="col-sm-6">
                        <input type="number" name="up" value="{$info.up|default="0"}" placeholder="点赞量" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">评论量：</label>
                      <div class="col-sm-6">
                        <input type="number" name="comments" value="{$info.comments|default="0"}" placeholder="评论量" class="form-control">
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">下载地址：</label>
                      <div class="col-sm-6">
                        <input type="text" name="down" value="{$info.down}" placeholder="附件下载地址" class="form-control">
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 可以设置附件下载地址</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">积分：</label>
                      <div class="col-sm-6">
                        <input type="number" name="score" value="{$info.score|default="0"}" class="form-control">
                        <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 可以设置附件的下载积分或者文章阅读积分</span>
                      </div>
                    </div>
                    <div class="form-group">
                      <label class="col-sm-2 control-label">下载说明：</label>
                      <div class="col-sm-6">
                        <textarea name="downinfo" class="form-control" placeholder="下载说明">{$info.downinfo}</textarea>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="hr-line-dashed"></div>
              <div class="form-group">
                <div class="col-sm-4 col-sm-offset-2">
                  <input type="hidden" name="id" value="{$info.id}">
                  <button class="btn btn-primary" type="submit"><if condition="$info['id']">保存修改<else/>添加文章</if></button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="$public/js/validate/validate.js"></script> 
<script src="$public/js/validate/messages.js"></script> 
<script src="$public/js/ueditor/ueditor.config.js"></script>
<script src="$public/js/ueditor/ueditor.all.min.js"></script> 
<script src="$public/js/common.js"></script>
<script>
$(function(){
    var ue = UE.getEditor('content',{
        serverUrl :"{:U('Attachment/uploadflie')}"
    });
})
</script>
</body></html>
