<include file="Public/header"/>
<div class="wrapper wrapper-content animated {:C('Animation')}">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title"> <include file="Public/nav"/>
        </div>
        <div class="ibox-content">
          <form class="form-horizontal m-t" action="" method="post" id="commentForm">
          	 <div class="form-group">
              <label class="col-sm-2 control-label">权限外用户组：</label>
              <div class="col-sm-6">
                 <select class="form-control" style="width:60%" name="ADMINISTRATOR[]" size="5" multiple="">
                    <volist name="group" id="vo">
                      <option value="{$vo.id}" title="{$vo.describe}" <if condition="in_array($vo['id'],$info['ADMINISTRATOR'])">selected</if> >{$vo.title}</option>
                    </volist>
                 </select>
                 <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 无需验证的用户组，可多选</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">权限外用户：</label>
              <div class="col-sm-6">
                 <select class="form-control" style="width:60%" name="ADMINUID[]" size="5" multiple="">
                    <volist name="users" id="vo">
                      <option value="{$vo.id}" title="用户组：{:getGroupName($vo['id'])}" <if condition="in_array($vo['id'],$info['ADMINUID'])">selected</if> >{$vo.username}-用户组：{:getGroupName($vo['id'])}</option>
                    </volist>
                 </select>
                 <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 拥有超级权限的用户id，可多选</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">权限外路径：</label>
              <div class="col-sm-6">
                 <select class="form-control" style="width:60%" name="PUBLIC_AUTH[]" size="10" multiple="">
                    <volist name="menus" id="vo">
                      <option value="{$vo['app']}/{$vo['controller']}/{$vo['action']}" <if condition="in_array($vo['app'].'/'.$vo['controller'].'/'.$vo['action'],$info['PUBLIC_AUTH'])">selected</if> >
                      
                      {$vo['name']}{$vo['app']}/{$vo['controller']}/{$vo['action']}
                      </option>
                    </volist>
                 </select>
                 <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 拥有超级权限的用户id，可多选</span>
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label">过滤词：</label>
              <div class="col-sm-5">
                <textarea name="FILTER" class="form-control">{$info['FILTER']}</textarea>
                <span class="help-block m-b-none"><i class="fa fa-info-circle"></i> 用逗号分隔每个词</span>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-3 col-sm-offset-2">
                <button class="btn btn-primary" type="submit">保存配置</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="$public/js/validate/validate.js"></script> 
<script src="$public/js/validate/messages.js"></script> 
<script src="$public/js/common.js"></script>
</body>
</html>
