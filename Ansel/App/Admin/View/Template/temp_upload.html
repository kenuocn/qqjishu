<include file="Public/header"/>
<div class="wrapper wrapper-content animated {:C('Animation')}">
  <div class="row">
    <div class="col-sm-12">
      <div class="ibox float-e-margins">
        <div class="ibox-title"> <include file="Public/nav"/> </div>
        <div class="ibox-content">
          <div class="alert alert-success alert-dismissable">只能上传zip格式的压缩包</div>
          <form class="form-horizontal m-t" enctype="multipart/form-data" action="" method="post">
            <div class="form-group">
              <label class="col-sm-2 control-label">模板类型：</label>
              <div class="col-sm-4">
                <div class="radio radio-info radio-inline"> <input type="radio" id="type1" value="pc" name="type"><label for="type1">PC模板</label></div>
                <div class="radio radio-inline"> <input type="radio" id="type2" value="mobile" name="type"><label for="type2">手机模板</label></div>
              </div>
            </div>
            <div id="file-pretty">
              <div class="form-group">
                <label class="col-sm-2 control-label">选择模板：</label>
                <div class="col-sm-4">
                  <input type="file" class="form-control" name="tplzip">
                </div>
              </div>
            </div>
            <div class="hr-line-dashed"></div>
            <div class="form-group">
              <div class="col-sm-2 col-sm-offset-2">
                <button class="btn btn-primary" type="submit">上传模板</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="$public/js/common.js"></script> 
<script src="$public/js/prettyfile.js"></script> 
<script>
$('#file-pretty input[type="file"]').prettyFile();
</script>
</body></html>
